<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Gestão de Clientes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-light">

        <!-- Login -->
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Acessar Sistema</h3>
                            
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="loginUsuario" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="loginUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginSenha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginSenha" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                            </form>
                            <hr>
                            <p class="text-center">Não tem uma conta? 
                                <a href="#" data-bs-toggle="modal" data-bs-target="#modalCadastroUsuario">Cadastre-se</a>
                            </p>
                        </div>
                        <div class="card-footer text-center">
                            <!-- Link para a configuração -->
                            <a href="#" data-bs-toggle="modal" data-bs-target="#modalConfiguracoes">Configurações</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cadastro de Novo Usuário -->
        <div class="modal fade" id="modalCadastroUsuario" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de Novo Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCadastroUsuario">
                            <div class="mb-3">
                                <label for="cadastroUsuario" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="cadastroUsuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastroSenha" required>
                            </div>
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configurações -->
        <div class="modal fade" id="modalConfiguracoes" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Configurações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Faça o upload de um banco de dados pré-populado (.json).</p>
                        <input type="file" id="importarDbInput" class="form-control" accept=".json">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/alasql@latest/dist/alasql.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
