<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestão de Clientes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Barra de navegação superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Painel de Gestão</a>
                <div class="d-flex">
                    <button id="btnExportar" class="btn btn-outline-light">Exportar Dados</button>
                    <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
                </div>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="container mt-4">
            
            <!-- Navegação por Abas -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes" type="button" role="tab">Clientes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="enderecos-tab" data-bs-toggle="tab" data-bs-target="#enderecos" type="button" role="tab">Endereços</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">

                <!-- Aba Clientes -->
                <div class="tab-pane fade show active" id="clientes" role="tabpanel">
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <h4>Cadastrar Cliente</h4>
                            <form id="formCliente">
                                <input type="hidden" id="clienteId">
                                
                                <div class="mb-3">
                                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone">
                                </div>
                                <div class="mb-3">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="celular" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <button type="button" id="btnLimparCliente" class="btn btn-secondary">Limpar</button>
                            </form>
                        </div>
                        <!-- Coluna da Tabela de Listagem -->
                        <div class="col-md-8">
                            <h4>Clientes Cadastrados</h4>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Celular</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabelaClientes"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Aba Endereços -->
                <div class="tab-pane fade" id="enderecos" role="tabpanel">
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <h4>Cadastrar Endereço</h4>
                            <form id="formEndereco">
                                <input type="hidden" id="enderecoId">
                                
                                <div class="mb-3">
                                    <label for="enderecoClienteId" class="form-label">Cliente</label>
                                    <!-- Dropdown será populado pelo JS com os clientes cadastrados -->
                                    <select class="form-select" id="enderecoClienteId" required>
                                        <option value="">-- Selecione o Cliente --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rua" class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pais" class="form-label">País</label>
                                    <input type="text" class="form-control" id="pais" required>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="enderecoPrincipal">
                                    <label class="form-check-label" for="enderecoPrincipal">
                                        Marcar como Endereço Principal
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary">Salvar Endereço</button>
                                <button type="button" id="btnLimparEndereco" class="btn btn-secondary">Limpar</button>
                            </form>
                        </div>
                        <!-- Coluna da Tabela de Listagem -->
                        <div class="col-md-8">
                            <h4>Endereços Cadastrados</h4>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Cliente</th>
                                            <th>Rua</th>
                                            <th>Cidade</th>
                                            <th>Principal</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabelaEnderecos"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/alasql@latest/dist/alasql.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/clientes.js"></script>
        <script src="js/enderecos.js"></script>
    </body>
</html>
